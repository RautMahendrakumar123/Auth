<div class="main-container">
  <div class="container">
    <h2>Sign In</h2>
    <form (ngSubmit)="signIn()" class="form">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit">Sign In</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </form>
  </div>
</div>
