<div class="main-container">
  <div class="container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()" class="form">
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
        required
      />
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit">Sign Up</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
      <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
    </form>
  </div>
</div>
